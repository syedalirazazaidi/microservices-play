version: '3.8'

services:
  # Single MongoDB instance for all services
  mongodb:
    image: mongo:7.0
    container_name: mongodb-shopping
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb-data:/data/db
    networks:
      - shopping-network

volumes:
  mongodb-data:

networks:
  shopping-network:
    driver: bridge

